<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/coupon.css">
  <link rel="icon" href="../favicon.ico">
  <title>クーポン | Paradis Chocolat</title>
</head>
<body>

<!-- =====================main===================== -->
  <main>
    <div class="inner_coupon">
      <p><img src="../assets/images/coupon/ticket.png" alt="クーポン"></p>
      <ul>
        <li>カフェでのお支払いの際にご利用する場合は本券のQRコードをご提示ください。</li>
        <li>オンラインショップでのご利用の際には、購入手続き時に「クーポンを使用する」で本クーポンを選択してからご購入をお願い致します。</li>
        <li>本クーポンは初回限定ですので、2回目以降はご使用できません。</li>
        <li>他の割引券・特典との併用はできません。</li>
        <li>1品からでもご使用出来ます。</li>
      </ul>
      <div class="qr">
        <a href="#">QRコードを表示する</a>
      </div>
      <div class="close">
        <a href="javascript:history.back()">閉じる</a>
      </div>
    </div>
  </main>

  <script src="../assets/js/jquery-3.6.0.min.js"></script>
  <script src="../assets/js/coupon.js"></script>
</body>
</html>
